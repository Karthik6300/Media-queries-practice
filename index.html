<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Syntax</title>
    <style>
        #main{
            border: 2px solid black;

        }

            display: flex;
            flex-wrap: wrap;

            #div1{
                background-image: url(./Nayani\ Karthik.JPG);

                background-repeat: no-repeat;

            }
        }
        @media screen and (min-width:321px) and (max-width:460px){
            #div1{
                background-image: url(./rohit\ 2\ for.webp);
                background-size: 300px;
                background-repeat: no-repeat;
            }
        }
        @media screen and (min-width:461px) and (max-width:650px){
            #div1{
                background-image: url(./Nivetha-Thomas\ 2.jpg);
                background-size: 300px;
                background-repeat: no-repeat;
            }
        }
        @media screen and (min-width:651px) and (max-width:800px){
            #div1{
                background-image: url(./parbhas\ 2.jpg);
                background-size: 300px;
                background-repeat: no-repeat;
            }
        }
        @media screen and (min-width:801px) and (max-width:1000px){
            #div1{
                background-image: url(./prabhas\ 3.avif);
                background-size: 300px;
                background-repeat: no-repeat;
            }
        }
        @media screen and (min-width:1001px) and (max-width:1100px){
            #div1{
                background-image: url(./nivetha\ thomas\ 3.jpg);
                background-size: 300px;
                background-repeat: no-repeat;
            }
        }
        @media screen and (min-width:1101px) and (max-width:1200px){
            #div1{
                background-image: url(./rohit\ sharma\ 3.jpg);
                background-size: 300px;
                background-repeat: no-repeat;
            }
        }
    </style>
</head>
<body>
<div id="div">
    <center><h1>Using the Media Syntax</h1></center>
    <div id="main">
        <div id="div1"></div>
    </div>

</html>
